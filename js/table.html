<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="table.css">
    <title>Лабораторная работа 5</title>
</head>

<body>
    <div class="header">
        <a href="MySecondLab.html">Основная страница</a>
        <a href="page2.html">Позиционирование элементов</a>
        <a href="table.html">Таблица</a>
    </div>

    <table id="Table">
        <caption><strong>Мои лучшие друзья</strong></caption>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
        </tr>
        <tr>
            <td>Седойкин</td>
            <td>Ратмир</td>
            <td>Сергеевич</td>
        </tr>
        <tr>
            <td>Ратмиров</td>
            <td>Седой</td>
            <td>Сергеевич</td>
        </tr>
        <tr>
            <td>Сергеев</td>
            <td>Седой</td>
            <td>Ратмирович</td>
        </tr>
        <tr>
            <td>Седоев</td>
            <td>Сергей</td>
            <td>Ратмирович</td>
        </tr>
        <tr>
            <td>Жалнин</td>
            <td>Максим</td>
            <td>Владимирович</td>
        </tr>
    </table>

   
    <form id="addFriendForm" style="width: 70%; margin: 20px auto; text-align: center;">
        <h3>Добавить нового друга</h3>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" >
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">
        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic">
        <button type="button" onclick="addRow()">Добавить</button>
    </form>

    <script>
        function addRow() {
            const surname = document.getElementById("surname").value;
            const name = document.getElementById("name").value;
            const patronymic = document.getElementById("patronymic").value;

            if (!surname || !name || !patronymic) {
                alert("Заполните все поля формы.");
                return;
            }

            const table = document.getElementById("Table");
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = surname;
            cell2.textContent = name;
            cell3.textContent = patronymic;

            document.getElementById("surname").value = "";
            document.getElementById("name").value = "";
            document.getElementById("patronymic").value = "";
        }
    </script>
</body>
</html>
